 <div class="container">
      <!-- Example row of columns -->
      <div class="row">

        <div class="col-md-4" *ngFor="let entry of feed?.entries">
          <h2>{{entry.title}}</h2>
          <p>{{entry.contentSnippet}}</p>
          <p>{{entry.publishedDate | date: 'dd/MM/yyyy - hh:mm'}}</p>
          <p><a class="btn btn-secondary"  target="new" href="{{entry.link}}" role="button">Open article &raquo;</a></p>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Nuno La√∫do 2016</p>
      </footer>
    </div> <!-- /container -->
